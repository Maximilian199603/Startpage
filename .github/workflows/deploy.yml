name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Inject OpenWeather API Key and Fallback Coordinates
      run: |
        echo "openweather_api_key: ${{ secrets.OPENWEATHER_API_KEY }}" >> _config.yaml
        echo "fallback_latitude: ${{ secrets.FALLBACK_LATITUDE }}" >> _config.yaml
        echo "fallback_longitude: ${{ secrets.FALLBACK_LONGITUDE }}" >> _config.yaml

    - name: Build the site
      run: bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        publish_dir: ./_site
